<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Calculator</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        width: 260px;
    }

    input#display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        padding: 5px 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        opacity: 0.8;
    }

    .operator {
        background-color: #ff9500;
        color: white;
    }

    .equal {
        background-color: #34c759;
        color: white;
        grid-column: span 2;
    }

    .clear {
        background-color: #ff3b30;
        color: white;
        grid-column: span 2;
    }

    button.number {
        background-color: #333;
        color: white;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" placeholder="0" autofocus>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendOperator('/')">/</button>
        <button class="operator" onclick="appendOperator('*')">*</button>

        <button class="number" onclick="appendNumber('7')">7</button>
        <button class="number" onclick="appendNumber('8')">8</button>
        <button class="number" onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('-')">-</button>

        <button class="number" onclick="appendNumber('4')">4</button>
        <button class="number" onclick="appendNumber('5')">5</button>
        <button class="number" onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button class="number" onclick="appendNumber('1')">1</button>
        <button class="number" onclick="appendNumber('2')">2</button>
        <button class="number" onclick="appendNumber('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="number" onclick="appendNumber('0')">0</button>
        <button class="number" onclick="appendNumber('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    // Append numbers from buttons
    function appendNumber(number) {
        display.value += number;
    }

    // Append operators
    function appendOperator(operator) {
        const lastChar = display.value.slice(-1);
        if ("+-*/".includes(lastChar)) return; // prevent double operators
        display.value += operator;
    }

    // Calculate result
    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    // Clear display
    function clearDisplay() {
        display.value = "";
    }

    // Allow typing directly
    display.addEventListener("keydown", function(e) {
        const allowedKeys = "0123456789+-*/.=BackspaceEnter";
        if (!allowedKeys.includes(e.key) && !e.ctrlKey) {
            e.preventDefault();
        }

        if (e.key === "Enter") {
            calculate();
            e.preventDefault();
        }
    });
</script>
</body>
</html>
